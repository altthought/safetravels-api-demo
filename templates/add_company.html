<html>
<head>
    <title>Add Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <form class="form-group" action="" method="POST">
    <input type="text" placeholder="Name" name="name" value="{{ request.form.name }}">
    <input type="text" placeholder="Street" name="street" value="{{ request.form.street }}"> 
    <input type="text" placeholder="City" name="city" value="{{ request.form.city }}"> 
    <input type="text" placeholder="State" name="state" value="{{ request.form.state }}"> 
    <input type="text" placeholder="ZIP" name="zip_code" value="{{ request.form.zip_code }}"> 
    <input type="text" placeholder="Image URL" name="image_url" value="{{ request.form.image_url }}"> 
    <input type="text" placeholder="Bio" name="bio" value="{{ request.form.bio }}"> 
    <input type="submit" value="Submit">
    </form>
</body>
</html>
